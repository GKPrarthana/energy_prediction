<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appliance Energy Predictor</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f4f7f6; margin: 0; padding: 40px; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        .container { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h1 { text-align: center; color: #333; }
        form { display: flex; flex-direction: column; gap: 15px; }
        label { font-weight: 600; color: #555; }
        input[type="number"] { padding: 10px; border-radius: 4px; border: 1px solid #ddd; font-size: 16px; }
        input[type="submit"] { background-color: #007bff; color: white; padding: 12px; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; transition: background-color 0.3s; }
        input[type="submit"]:hover { background-color: #0056b3; }
        .result { margin-top: 25px; padding: 20px; background-color: #e9f7ef; border: 1px solid #d1e7dd; border-radius: 8px; text-align: center; }
        .result h2 { margin: 0; color: #0f5132; font-size: 20px; }
        .result p { font-size: 28px; font-weight: 700; color: #0f5132; margin: 10px 0 0 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Appliance Energy Predictor</h1>
        <form action="/" method="post">
            <label for="T_out">Outdoor Temperature (Â°C):</label>
            <input type="number" step="any" id="T_out" name="T_out" required>

            <label for="RH_out">Outdoor Humidity (%):</label>
            <input type="number" step="any" id="RH_out" name="RH_out" required>
            
            <label for="lights">Lights Energy (Wh):</label>
            <input type="number" step="any" id="lights" name="lights" required>
            
            <input type="submit" value="Predict Energy Consumption">
        </form>

        {% if prediction_result %}
        <div class="result">
            <h2>Predicted Energy Consumption:</h2>
            <p>{{ prediction_result }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
